server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets with long cache
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # All other routes -> index.html (for Vue Router history mode)
  location / {
    try_files $uri /index.html;
  }

  # Optional: serve favicon and other root-level files directly
  location ~* \.(?:ico|gif|jpe?g|png|woff2?|ttf|eot|svg|pdf)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}

